name: Deploy to somee via FTP

on:
  push:
    branches: ["main"]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: duongpro.somee.com
          username: ${{ secrets.FTP_USERNAME_HD }}
          password: ${{ secrets.FTP_PASSWORD_HD }}
          port: 21
          protocol: ftp
          local-dir: './BE/'                        # thư mục bạn muốn upload
          server-dir: '/www.duongpro.somee.com/'
